server {
    listen 80;
    server_name _;

    # ----------------------------------------------------------
    # 1) Wysyłanie do BACKENDU
    # ----------------------------------------------------------
    # Jedno zbiorcze wyrażenie regularne na wszystkie zasoby:
    # lessons, rooms, schedules, timeslots, profile, demo-data, timetables.
    # Złapie także parametry np. /lessons/123, /rooms/abc/schedule itp.
    location ~ ^/(lessons|rooms|schedules|timeslots|profile|demo-data|timetables)(/.*)?$ {
        proxy_pass         http://backend:8081;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------------
    # 2) Wysyłanie do FRONTENDU
    # ----------------------------------------------------------
    # Cała reszta idzie do portu 3000 (np. SvelteKit).
    location / {
        proxy_pass         http://frontend:3000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
